<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback Controls with Looping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="loop-start" id="markerStart"><span class="tooltiptext" id="tooltipStart">Start</span></div>
                <div class="loop-end" id="markerEnd"><span class="tooltiptext" id="tooltipEnd">End</span></div>
                <div class="target" id="markerTarget"><span class="tooltiptext" id="tooltipTarget">Target</span></div>
                <div class="playhead" id="markerCurrent"><span class="tooltiptext" id="tooltipCurrent">Current</span>
                </div>
            </div>
        </div>
        <div class="dvd-controls">
            <button id="rewindButton" class="control-button">
                <i class="fas fa-backward"></i>
            </button>
            <button id="playButton" class="control-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="pauseButton" class="control-button">
                <i class="fas fa-pause"></i>
            </button>
            <label for="speedSelect" class="speed-label">Speed:</label>
            <select id="speedSelect" class="speed-select">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="6">6x</option>
                <option value="15">15x</option>
                <option value="30">30x</option>
                <option value="60">60x</option>
            </select>
        </div>
        <div >
            <p id="status">Initialising</p>
        </div>
        </div>
    <script src="app.js"></script>
</body>

</html>
